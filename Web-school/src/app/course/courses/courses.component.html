<div class="container mb-4">
  <div class="row courses-title">
    <p class="courses-header-title">Courses</p>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center align-items-end pt-0">
      <div class="col-6 col-m-12 ps-3">
        <form class="d-flex justify-content-start align-items-start">
          <div class="">
            <label for="searchCourse" class="visually-hidden"
              >Search Course</label
            >
            <input
              #searchInput
              type="test"
              class="form-control"
              id="searchCourse"
              placeholder="Type To Search"
            />
          </div>
          <div class="ms-3">
            <button
              type="submit"
              class="btn btn-primary"
              (click)="searchCourse($event, searchInput.value)"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <div
        class="col-6 col-m-12 d-flex justify-content-end align-items-end pe-3"
      >
        <button type="button" class="btn btn-primary btn-lg">Add Course</button>
      </div>
    </div>
    <div class="col-12">
      <web-course-componenet
        [course]="course"
        *ngFor="let course of courses"
      ></web-course-componenet>
      <div class="col-12 load-more-container">
        <a href="">Load More</a>
      </div>
    </div>
  </div>
</div>
