<div class="row header-bg">
  <div class="col-1 d-flex align-items-center text-center">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        {{'lang' | translate}}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="dropdown-item" (click)="useLanguage('en')">EN</button></li>
        <li><button class="dropdown-item" (click)="useLanguage('ru')">RU</button></li>
      </ul>
    </div>
  </div>
  <div class="col-5">
    <div class="logo-container d-flex align-items-center text-center">
      <img class="oval" src="assets/icons/play.png" alt="" />
      <a class="video-course">{{'video.course' | translate}}</a>
    </div>
  </div>
  <div class="col-4">
    <div class="d-flex align-items-center text-center justify-content-end me-4" *ngIf="!isUserLoggedIn">
      <img class="oval" src="assets/icons/user.png" alt="" />
      <a class="video-course">{{'login' | translate}}</a>
    </div>
    <div class="d-flex align-items-center text-center justify-content-end me-4" *ngIf="isUserLoggedIn">
      <img class="oval" src="assets/icons/log-out.png" alt="" />
      <a class="video-course">{{'logout' | translate}}</a>
    </div>
  </div>
</div>
