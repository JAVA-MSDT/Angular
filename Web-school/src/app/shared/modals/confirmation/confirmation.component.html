<div>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">{{modalTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="close(closeAction)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p id="modal-message">{{modalMessage}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="close(closeAction)">{{closeTitle}}</button>
      <button type="button" class="btn btn-light" (click)="close(saveAction)">{{saveTitle}}</button>
    </div>
  </div>
