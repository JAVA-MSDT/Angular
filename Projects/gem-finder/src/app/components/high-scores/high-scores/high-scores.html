<h2 class="my-4">High Scores</h2>

<ul *ngIf="players$ | async as players; else loading">
  <li *ngFor="let player of players | sortByScore | slice : 0: 5">
    <a [routerLink]="['/profile', player.id]" [appOnlineStatus]="player.online">{{ player.name }}</a>
    <span class="lead"> {{ player.score | percent : '1.1-1'}}</span>
  </li>
</ul>

<ng-template #loading>
  <p class="my-4">Lodaing&hellip;</p>
</ng-template>
