<div
  class="container course-component-container"
  [webCourseBorderStyle]="course.creatingDate"
  [ngClass]="{ 'topRatedCourse': course.topRated }"
>
  <div class="row">
    <div
      class="col-12 col-sm-7 d-flex justify-content-start align-items-center"
    >
      <h3 [innerHTML]="titleFilter"></h3>
      <span *ngIf="course.topRated"
        ><img class="oval ms-2" src="assets/icons/TopRatedStar.png" alt=""
      /></span>
    </div>
    <div
      class="
        col-12 col-sm-5
        d-flex
        justify-content-sm-center justify-content-start
        align-items-center
      "
    >
      <span class="">{{ course.duration | durationFormatter }}</span>
      <span class="ms-3">{{ course.creatingDate }}</span>
    </div>
  </div>
  <div class="row">
    <div
      class="
        col-12 col-sm-9
        d-flex
        justify-content-start
        align-items-center
        p-3
      "
    >
      <p class="m-0" [innerHTML]="descriptionFilter">
      </p>
    </div>
    <div
      class="col-12 col-sm-3 d-flex justify-content-center align-items-center"
    >
      <button
        type="button"
        class="btn btn-warning btn-sm me-3"
        (click)="editCourse(course)"
      >
        {{ "edit" | translate }}
      </button>
      <button
        type="button"
        class="btn btn-danger btn-sm me-4 ms-2"
        (click)="deleteCourse(course)"
      >
        {{ "delete" | translate }}
      </button>
    </div>
  </div>
</div>
