<div class="media">
  <img
    class="mr-3 rounded align-selfcenter img-fluid"
    style="width: 70px"
    [src]="'../assets/img/' + artist.shortname + '.jpg'"
    alt="{{ 'Image Of: ' + artist.name }}"
  />
  <div class="media-body align-self-center">
    <h5 class="m-0">{{ artist.name }}</h5>
    {{ artist.bio }}
  </div>
</div>
